<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(227, 186, 129);
    }

    header {
      background-color: blanchedalmond;
      color: black;
      text-align: center;
      padding: 20px 0;
      border-end-start-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .Enter {
      background-color: blanchedalmond;
      margin: 15px;
      font-weight: 700;
      font-size: xx-large;
      border-radius: 10px;
      text-align: center;
      width: 250px;
      margin-left: 140px;
    }

  
    .log_form {
      margin: 50px;
      border-radius: 4px;
      background-color: blanchedalmond;
      text-align: center;
      width: 450px;
    }

    .h1_header {
      margin: 10px;
    }

    .npt {
      margin: 5px;
      border-radius: 2px;
    }

    .btn {
      background-color: rgb(227, 186, 129);
      margin: 15px;
      font-weight: 700;
      text-decoration: none;
    }

    .msg {
      font-weight: 600;
      text-align: center;
    }

    footer {
      background-color: blanchedalmond;
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 20px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .footer-links a {
      color: black;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer-address {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div>
    <header>
      <h1>Welcome to Our Site</h1>
      <p>Connect with us!</p>
    </header>


    <form class="log_form">
      <h1 class="h1_header">Login:</h1>
      <input class="npt" type="text" id="username" placeholder="Username"><br>
      <input class="npt" type="password" id="password" placeholder="Password"><br>
      <button class="btn" type="button" onclick="login()">Login</button>
      <a href="register.html" class="btn">Register</a>

    </form>
    <div class="msg" id="msg" role="alert">
    </div>
    <a href="Zoo.html" style="text-decoration: none;"><button class="Enter" id="zooLink" type="button" style="display: none;">Enter The
    Zoo</button></a>
  </div>

  

  <footer>
    <div class="footer-links">
      <a href="https://example.com/facebook" target="_blank">Facebook</a>
      <a href="https://example.com/twitter" target="_blank">Twitter</a>
      <a href="https://example.com/instagram" target="_blank">Instagram</a>
    </div>
    <div class="footer-address">
      123 Street Name, City, Country<br>
      Phone: +1234567890<br>
      Email: info@example.com
    </div>
  </footer>

  <script>
    const clearr = () => {
      document.getElementById('username').value = "";
      document.getElementById('password').value = "";
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      clearr()

      try {
        const response = await axios.post("http://127.0.0.1:5000/", { "username": username, "password": password });
        document.getElementById('msg').innerHTML = response.data.message;
        if (response.status === 200) {
          document.getElementById('zooLink').style.display = 'block';
        }
      } catch (error) {
        document.getElementById('msg').innerHTML = error.response.data.message;
      }
    }

  </script>
</body>

</html>
