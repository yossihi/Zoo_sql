<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(227, 186, 129);
        }

        header {
            background-color: blanchedalmond;
            color: black;
            text-align: center;
            padding: 20px 0;
            border-end-start-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        .log_form {
            margin: 50px;
            border-radius: 4px;
            background-color: blanchedalmond;
            text-align: center;
            width: 450px;
        }



        .Enter {
            background-color: blanchedalmond;
            margin: 15px;
            font-weight: 700;
            font-size: xx-large;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            margin-left: 140px;
        }

        .h1_header {
            margin: 10px;
        }

        .npt {
            margin: 5px;
            border-radius: 2px;
        }

        .btn {
            background-color: rgb(227, 186, 129);
            margin: 15px;
            font-weight: 700;
        }

        .msg {
            font-weight: 600;
            text-align: center;
        }

        footer {
            background-color: blanchedalmond;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .footer-links a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-address {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div>
        <header>
            <h1>Welcome to Our Site</h1>
            <p>Connect with us!</p>
        </header>
        <form class="log_form" id="registrationForm">
            <h1 class="h1_header">Register:</h1>

            <input class="npt" type="text" id="username" name="username" placeholder="Username" required><br>

            <input class="npt" type="password" id="password" name="password" placeholder="Password" required><br>

            <input class="npt" type="text" id="fName" name="fName" placeholder="First Name" required><br>

            <input class="npt" type="text" id="lName" name="lName" placeholder="Last Name" required><br>

            <button type="button" class="btn" onclick="Register()">Register</button>
            <a href="index.html" class="btn">Login</a>

        </form>
        <a href="Zoo.html" style="text-decoration: none;"><button class="Enter" id="zooLink" type="button"
                style="display: none;">Enter The
                Zoo</button></a>

        <div class="msg" id="msg">
        </div>

    </div>

    <footer>
        <div class="footer-links">
            <a href="https://example.com/facebook" target="_blank">Facebook</a>
            <a href="https://example.com/twitter" target="_blank">Twitter</a>
            <a href="https://example.com/instagram" target="_blank">Instagram</a>
        </div>
        <div class="footer-address">
            123 Street Name, City, Country<br>
            Phone: +1234567890<br>
            Email: info@example.com
        </div>
    </footer>

    <script>
        MY_SERVER = "http://127.0.0.1:5000"

        const Register = async () => {
            const form = document.getElementById('registrationForm');
            const formData = new FormData(form);

            // Create an object from form data
            const userData = {};
            formData.forEach((value, key) => {
                userData[key] = value;
            });

            try {
                const response = await axios.post(MY_SERVER + "/register", userData);

                document.getElementById('msg').innerText = response.data.message;
                // Handle success, maybe show a success message to the user
                if (response.status === 200) {
                    console.log('test');
                    document.getElementById('zooLink').style.display = 'block';
                }
            } catch (error) {
                console.error('Registration failed:', error);
                // Handle error, display an error message to the user
                document.getElementById('msg').innerText = 'Registration failed. Please try again.';
            }
        };
    </script>

</body>

</html>
